<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Map demo</title>
    
    <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>

    <script src="script.js" type="module"></script>

    <link rel="stylesheet" href="style.css" type="text/css" />    
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  </script>
</head>
<body>
  <header>
    <h1>Food Panda Support desk</h1>
    <div class="controls">
      <h2>Accuracy Controls:</h2>
        <label class="switch">
          <span class="switch-text">Slow</span>
          <input type="checkbox" id="speed">
          <span class="slider round"></span>
          <span class="switch-text">Fast</span>
        </label>
    
        <label class="switch">
          <span class="switch-text">Absolute</span>
          <input type="checkbox" id="animation">
          <span class="slider round"></span>
          <span class="switch-text">Smooth</span>
        </label>
    </div>
  </header>

    <div id="map"></div>
    
  </body>
</html>
